<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>老黄历</title>
    <link rel="stylesheet" href="./css/laohuangli.css" />
    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
    <script>
        $(function () {
            //涉及到请求链接, 动态显示数据
            var url = "data.json";//如果读取本地json需要配置Google浏览器属性 在目标位置加入--allow-file-access-from-files

            //ajax 最简单异步请求网络
            $.get(url, function (jsonArr) {
                // console.log(jsonArr);
                var goodCount = Math.floor(Math.random() * 3 + 4);

                while (goodCount > 0) {//取几条数据
                    //随机取
                    var index = Math.floor(Math.random() * jsonArr.length);
                    var obj = jsonArr[index];

                    $(".good ul").append("<li><div class='name'>" + obj.name + "</div><div class='description'>" + obj.good + "</div></li>");
                    goodCount--;
                }

                var badCount = Math.floor(Math.random() * 3 + 2);
                while (badCount > 0) {//取几条数据
                    //随机取
                    var index = Math.floor(Math.random() * jsonArr.length);
                    var obj = jsonArr[index];

                    $(".bad ul").append("<li><div class='name'>" + obj.name + "</div><div class='description'>" + obj.bad + "</div></li>");
                    badCount--;
                }



            }, "json");


        });

    </script>
</head>

<body>
    <div class="container">
        <div class="title">
            程序员老黄历
        </div>
        <div class="good">
            <div class="title">
                <table>
                    <tr>
                        <td>宜</td>
                    </tr>
                </table>
            </div>
            <div class="content">
                <ul>

                </ul>
            </div>
        </div>

        <div class="bad">
            <div class="title">
                <table>
                    <tr>
                        <td>不宜</td>
                    </tr>
                </table>
            </div>
            <div class="content">
                <ul>

                </ul>
            </div>
        </div>
    </div>

</body>

</html>
