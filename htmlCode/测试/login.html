<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />

    <script src="./js/jquery-1.11.0.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <a href="login.html" class="logo">高校人事管理系统</a>
                </div>
                <div class="col-md-6 col-sm-6 ">
                    <ul class="nav navbar-nav pull-right">
                        <li ><a href="#">招聘信息 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">系统公告</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle hidden-sm hidden-xs" data-toggle="dropdown" role="button"
                                aria-haspopup="true" aria-expanded="false">教职员工登录页面<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">招聘信息</a></li>
                                <li><a href="#">系统公告</a></li>
                                <li><a href="login.html">登录页面</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="landContent">
                <h1 class="landTitle">登录</h1>
                <form id="loginForm">
                    <div class="formItem">
                        <label for="username" class="hidden-xs">教职工号：</label>
                        <input type="text" id="username" name="username" placeholder="请输入教职工号">
                    </div>
                    <div class="formItem">
                        <label for="password" class="hidden-xs">密码：</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                    </div>
                </form>
                <button class="btn btn-primary" onclick="login()">登录</button>
            </div>
        </div>
    </div>


</body>

</html>
