<!DOCTYPE html>
<!--
    1.上面是一个文档声明
    2.根标签是html
    3.html文件主要包含两部分，头部分和体部分
        头部分：主要用来放置一些页面信息
        体部分:主要来放置HTML页面内容
    4.通过标签来对内容进行描述，标签通常是由开始标签和结束标签
    5.标签不区分大小写：建议小写
-->
<head>
    <!-- meta 网站的配置信息（编码方式）-->
    <meta charset = "utf-8"/>
    <title>入门案例</title>
</head>
<body>
    HelloWorlds！
</body>
</html>
