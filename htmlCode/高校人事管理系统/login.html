<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link href="./css/style.css" rel="stylesheet" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
    <div>
        <!-- 导航栏 -->
        <header class="header">
            <nav class="navbar">
                <!-- 头部内容 -->
                <div class="container-fluid">
                    <div class="navbar-holder d-flex align-items-center justify-content-between">
                        <div class="navbar-header">
                            <!-- 标识 -->
                            <a href="index.html" class="navbar-brand d-none d-sm-inline-block">
                                <div class="brand-text d-none d-sm-inline-block d-lg-inline-block">
                                    <strong>高校人事管理系统</strong></div>
                                <!-- <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>高校人事管理系统</strong></div> -->
                            </a>
                            <!-- 菜单图标 -->
                            <a id="toggle-btn" href="#"
                                class="menu-btn active"><span></span><span></span><span></span></a>
                            <div class="brand-text d-inline-block d-sm-none d-lg-none"><strong>高校人事管理系统</strong></div>
                        </div>
                        <!-- 主页导航栏右边功能 -->
                        <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                            <!-- 通知 -->
                            <li class="nav-item dropdown"> <a id="notifications" rel="nofollow" data-target="#" href="#"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    class="nav-link"><i class="fa fa-bell-o"></i><span
                                        class="badge bg-red badge-corner">12</span></a>

                            </li>

                            <!-- 状态栏 -->
                            <li class="nav-item dropdown"><a id="state " rel="nofollow" data-target="#" href="#"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                    class="nav-link language dropdown-toggle"><span
                                        class="d-none d-sm-inline-block">请先登录</span></a>
                                <ul aria-labelledby="state" class="dropdown-menu">
                                    <li><a rel="nofollow" href="#" class="dropdown-item">更改密码</a></li>
                                </ul>
                            </li>
                            <!-- 退出 -->
                            <li class="nav-item"><a href="login.html" class="nav-link logout"> <span
                                        class="d-none d-sm-inline">登出账号</span><i class="fa fa-sign-out"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <!-- 登录 -->
        <div class="container">
            <div class="row">
                <div class="landContent" style="width:100%;align-self: auto;">
                    <h1 class="landTitle">登录</h1>
                    <form id="loginForm">
                        <div class="formItem">
                            <label for="username" class="d-none d-sm-inline-block d-lg-inline-block">教职工号：</label>
                            <input type="text" id="username" name="username" placeholder="请输入教职工号">
                        </div>
                        <div class="formItem">
                            <label for="password" class="d-none d-sm-inline-block d-lg-inline-block">密码：</label>
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </div>
                    </form>
                    <button class="btn btn-primary" onclick="login()">登录</button>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
