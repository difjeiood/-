<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        1.确定事件: 点击按钮
        2.通常事件都会触发一个函数
        3.函数里面通常都会去操作页面元素,做一些交互动作
     -->
     <script>
         function dianwo() {
            var doc = document.getElementById("div1");
            doc.innerHTML= "<font color = 'red'>内容被修改了</font>";
         }
     </script>
</head>
<body>
    <input type="button" value="点击修改内容" onclick="dianwo()" />
    <div id="div1">
        点击按钮修改内容
    </div>
</body>
</html>
